<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Task tracker</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/main.css' %}">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="container">
        <nav>
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
                <h1 class="d-flex align-items-center fs-4 mb-0"><a href="{% url 'main' %}" id="logo">Task tracker</a>
                </h1>
                {% if user.is_anonymous %}

                <div class="col-md-3 text-end">
                    <a  class="btn btn-primary" role="button" data-bs-toggle="button"href="{% url 'registration' %}">Регистрация</a>
                    <a class="btn btn-outline-primary" href="{% url 'auth' %}">Авторизация</a>
                </div>
                {% else %}
                <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                    <li><a class="nav-link px-2 link-dark" href="{% url 'main' %}">Задачи</a></li>
                    <li><a class="nav-link px-2 link-dark" href="{% url 'tasks_add' %}">Создать задачу</a></li>
                    <li><a class="nav-link px-2 link-dark" href="{% url 'analytics' %}">Аналитика</a></li>
                    <li><a class="nav-link px-2 link-dark" href="{% url 'import' %}">Импорт</a></li>
                    <li><a class="nav-link px-2 link-dark" href="{% url 'tags' %}">Теги</a></li>
                    <li><a class="nav-link px-2 link-dark" href="{% url 'stat' %}">Статистика</a></li>
                </ul>
                <div style="text-align: right">
                    {% if not user.is_anonymous %}
                    <button type="button" class="btn btn-outline-primary">Вы авторизованы как <b>{{ user.username }} &nbsp;</b> </button>
                    {% endif %}
                    <a class="btn btn-primary" role="button" data-bs-toggle="button" href="{% url 'logout' %} ">Выход</a>
                </div>
                {% endif %}
            </header>
        </nav>
    </div>
</div>
{% block content %}{% endblock %}
</body>
</html>
