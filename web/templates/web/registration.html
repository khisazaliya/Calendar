{% extends 'web/base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'styles/main.css' %}">
<div class="container">
    <h2>Регистрация</h2>
    {% if is_success %}
        <p><b>Спасибо за регистрацию!</b></p>
    {% else %}
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button>Зарегистрироваться</button>
        </form>
</div>
    {% endif %}
{% endblock %}
