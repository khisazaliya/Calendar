{% extends 'web/base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'styles/main.css' %}">
<div class="container">
    <h2>Статистика</h2>
    <ul>
        {% for url, count in results %}
            <li>
                <b>{{ url }}</b> – {{ count }}
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
